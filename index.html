<!DOCTYPE html>
<html lang="en">
<head>

<body>
<header>
    <div id="logo">
        <a href="index.html"><img src="Kuvat/Logo.png" alt="Logo"></a>
    </div>
    <nav>
        <div class="dropdown">
            <button class="dropbtn"><img src="Kuvat/nav.png" alt="HamMenu">

            </button>
            <div class="dropdown-content">

    <div class="searchbar">

            <div class="resimage">

                    <h2>Vapiano</h2> <h4>Helsinki</h4>
                </div>

                    <p>Description</p>

            </div>
            <div class="info">
                <h3>Rating</h3>

            </div>
        </div>
        <a href="restaurant_page.html">
            <div class="restcontainer">

                        <p>Description</p>

                    <h2>3.4</h2>
