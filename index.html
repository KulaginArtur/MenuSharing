<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>MenuSharing | Home</title>
</head>
<body>
<header>
    <div id="logo">
        <a href="index.html"><img src="Kuvat/Logo.png" alt="Logo"></a>
    </div>
    <nav>
        <div class="dropdown">
            <button class="dropbtn"><img src="Kuvat/nav.png" alt="HamMenu">
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="index.html" class="linkki">Home</a>
                <!--
                <div class="linkki">
                    <div class="linkkinap" class="linkki" onclick="myFunction()">Jotain2</div>
                    <i class="fa fa-caret-down"></i>
                    <div class="linkki-content" id="myDropdown">
                        <a href="https://www.google.fi/">Linkki 1</a>
                        <a href="https://www.google.fi/">Linkki 2</a>
                        <a href="https://www.google.fi/">Linkki 3</a>
                    </div>
                </div>
                -->
                <a href="login.html" class="linkki">Login</a>
            </div>
        </div>
    </nav>
    <div class="profile">
        <a href="profile.html"><img src="Kuvat/Profile.png" alt="Profile"></a>
    </div>
</header>
<div class="main">
    <div class="searchbar">
        <input type="text" placeholder="  Search..">
        <button type="submit">Go</button>
    </div>
    <div id="retrts">
        <div class="restcontainer">
            <img src="Kuvat/vapiano.jpg" alt="VapianoHelsinki">

            <div class="review">
                <div class="nameof">
                    <h2>Vapiano</h2> <h4>Helsinki</h4>
                </div>
                <div class="text">
                    <p>Italian, Pasta, Pizza, Salad</p>
                    <p>Open hours</p>
                    <p>Description</p>
                </div>
            </div>
            <div class="info">
                <h3>Rating</h3>
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5"/>
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4"/>
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3"/>
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2"/>
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1"/>
                    <label for="star1" title="text">1 star</label>
                </div>
            </div>
        </div>
        <a href="restaurant_page.html">
            <div class="restcontainer">
                <img src="Kuvat/vapiano.jpg" alt="VapianoHelsinki">

                <div class="review">
                    <div class="nameof">
                        <h2>Vapiano</h2> <h4>Helsinki</h4>

                    </div>
                    <div class="text">
                        <p>Italian, Pasta, Pizza</p>
                        <p>Open hours</p>
                        <p>Description</p>

                    </div>
                </div>
                <div class="info">
                    <h3>Rating</h3>
                    <img src="Kuvat/stars.png" alt="">
                </div>
            </div>
        </a>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
